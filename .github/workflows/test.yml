name: Run Tests

on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      - name: Install Yarn
        run: npm install -g yarn

      - name: move to nest proyect
        run: cd backend/nest

      - name: Install dependencies
        run: yarn install

      - name: Run tests
        run: yarn test
